<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pay no attention to the man behinde the curtains -->
    <!-- the below script is not part of the challenge -->
    <script src="server/index.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
    <title>The Social Hacker</title>
</head>
<body>
    <div id="info"></div>

    <div id="login-page">

        <div id="login-card" class="card">
            <form id="login-form" onsubmit="handleLoginFormSubmit(event);">
                <h1 id="login-text">Login</h1>
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-secondary" onclick="changeLogin(event);">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="other">
        
        <div id="new-post" class="card">
            <form id="new-post-form" onsubmit="handlePostFormSubmit(event);">
                <h1 id="new-post-text">Create a New Post</h1>
                <textarea rows="10" style="height: 100%;" class="form-control" id="post" placeholder="Enter Post Here"></textarea>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
    
</body>
</html>
